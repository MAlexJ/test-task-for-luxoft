<div class="container container-first">
    <div class="row">

        <!--before login-->
        <form ng-hide="isLogin" class="col s12">

            <div class="row">
                <div class="input-field col s12 l4 offset-l4">
                    <h5 class="center">Login</h5>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l4 offset-l4">
                    <input ng-model="user.email" id="email" type="email" class="validate"/>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l4 offset-l4">
                    <input ng-model="user.password" id="password" type="password" class="validate"/>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 l4 offset-l4 center">
                    <!--Button-->
                    <a ng-hide="progressBar" class="waves-effect waves-light btn" ng-click="signIn(user)">Sign In</a>
                    <!--Progress Bar-->
                    <div class="progress" ng-show="progressBar">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </form>


        <!--after login-->
        <form ng-show="isLogin" class="col s12">
            <div class="row">
                <div class="input-field col s12 l4 offset-l4 center">
                    You were successfully logged in to the application
                </div>
            </div>
        </form>

    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">
<head>
    <meta charset="UTF-8"/>
    <title>IUsers</title>

    <!--Root path-->
    <base href="/"/>

    <!-- AngularJS: lib -->
    <script type="text/javascript" th:src="@{/resources/js/lib/angular.min.js}" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/resources/js/lib/angular-route.min.js}"
            src="../js/lib/angular-route.min.js"></script>

    <!-- AngularJS: Module -->
    <script type="text/javascript" th:src="@{/resources/js/module/module.js}" src="../js/module/module.js"></script>

    <!-- AngularJS: Controller -->
    <script type="text/javascript" th:src="@{/resources/js/controller/controller.js}"
            src="../js/controller/controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/analytics_controller.js}"
            src="../js/controller/analytics_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/info_controller.js}"
            src="../js/controller/info_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/profile_controller.js}"
            src="../js/controller/profile_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/signIn_controller.js}"
            src="../js/controller/signIn_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/signUp_controller.js}"
            src="../js/controller/signUp_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/users_controller.js}"
            src="../js/controller/users_controller.js"></script>
   <script type="text/javascript" th:src="@{/resources/js/controller/status_controller.js}"
            src="../js/controller/status_controller.js"></script>

    <!-- AngularJS: Directive -->
    <script type="text/javascript" th:src="@{/resources/js/directive/directive.js}"
            src="../js/directive/directive.js"></script>

    <!-- materialize: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/materialize.min.css}" href="../css/materialize.min.css"/>
    <!-- materialize:  JQuery-->
    <script th:src="@{/resources/js/lib/jquery-3.2.1.min.js}" src="../js/lib/jquery-3.2.1.min.js"
            type="text/javascript"></script>
    <!-- materialize: JS -->
    <script th:src="@{/resources/js/lib/materialize.min.js}" src="../js/lib/materialize.min.js"
            type="text/javascript"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- materialize: font -->
    <link type='text/css' rel="stylesheet" th:href="@{/resources/font/roboto/Roboto-Regular.woff2}" href="../font/roboto/Roboto-Regular.woff2"/>

    <!-- Style: icon -->
    <link rel="stylesheet" th:href="@{/resources/css/icon.css}" href="../css/icon.css"/>

    <!-- Style: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" href="../css/style.css"/>

</head>
<body ng-app="myApp">

<nav th:replace="fragments/header :: header"></nav>
<main>
    <ng-view></ng-view>
</main>
<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
